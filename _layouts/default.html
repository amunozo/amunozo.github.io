<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Include Header -->
  {% include header.html %}
  
  <!-- Navigation Section -->
  <nav>
    <!-- Name in the header (as an h2 element) -->
    <h2>Alberto Mu√±oz-Ortiz</h2>

    <!-- Navigation links styled as h4 elements -->
    <ul>
      {% for item in site.data.navigation.main %}
        <li><a href="{{ item.link | relative_url }}" class="nav-link">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    {{ content }}
  </div>

  <!-- Include Footer -->
  {% include footer.html %}
</body>
</html>
